<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Finder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/css/maps.css">
   
  </head>
  <body>
    <div style="display: none">
        <input id="pac-input"
               class="controls"
               type="text"
               placeholder="Enter a location">
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br>
        <strong>Place ID:</strong> <span id="place-id"></span><br>
        <span id="place-address"></span>
    </div>
      <script src="assets/javascript/map.js"></script>        
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTax-r9TwvnrgD_O8_eYeyKoA1JCCFmlw&libraries=places&callback=initMap"
          async defer></script>
      

    </body>
  </html>
